<script>
    let credentials = null;

    function checkAdminDBUser(username) {
        if (username !== "admin@rent.lk") {

    }

    function checkAdminDBLocalStorage() {
        try {
            credentials = JSON.parse(localStorage.getItem("credentials"));
        } catch (err) {
            console.log(err);
        }
        console.log(credentials);

        if (credentials != null) {
            // $('#lnkRent').css("display", "block");
            $('#btnAdminDBLoginOut').html("Logout");
            //localStorage.removeItem("credentials");
            let username = credentials.username;
            checkAdminDBUser(username);
        }
    }

    checkAdminDBLocalStorage();

    $('#btnRents').click(function () {
