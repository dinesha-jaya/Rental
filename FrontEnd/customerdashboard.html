<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <title>Car Rental - Customer Dashboard</title>
</head>
<body class="container">

<header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
    <a class="d-flex align-items-center col-md-3 mb-2 mb-md-0 fw-bolder fs-5 text-dark text-decoration-none"
       href="index.html">Easy
        Car Rental</a>

    <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        <li><a class="nav-link px-2 link-secondary" href="pricing.html">Pricing</a></li>
        <li><a class="nav-link px-2 link-dark" href="rent.html" id="lnkCustomerDBRent" style="display: none;">Rent</a></li>
        <li><a class="nav-link px-2 link-dark" href="#">Contact</a></li>
    </ul>

    <div class="col-md-3 text-end">
        <button class="btn btn-outline-primary me-2" id="btnCustomerDBLoginOut" type="button">Login</button>
    </div>
</header>

<form class="row g-3" id="customerDBForm">
    <div class="col-12">
        <label class="form-label fw-bolder fs-5" for="customerDBForm">Customer Dashboard</label>
    </div>

    <div class="btn-group col-12" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-warning" style="font-size: xx-large; margin-left: 200px; margin-right: 200px" id="btnCustomerMakeRent">Make Rent</button>
    </div>

    <div class="btn-group col-12" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-success" style="font-size: xx-large; margin-left: 100px; margin-right: 15px" id="btnCustomerPendingRents">Pending Rents</button>
        <button type="button" class="btn btn-danger" style="font-size: xx-large; margin-left: 15px; margin-right: 100px" id="btnCustomerAllRents">All Rents</button>
    </div>

    <div class="btn-group col-12" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-primary" style="font-size: xx-large; margin-left: 200px; margin-right: 200px" id="btnCustomerProfile">Profile</button>
    </div>
</form>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery-3.6.3.min.js"></script>
<script>

    let credentials = null;

    function checkCustomerDBUser(username) {
        if (username !== "admin@rent.lk") {
            location.href = "index.html";
        }
    }

    function checkCustomerDBLocalStorage() {
        try {
            credentials = JSON.parse(localStorage.getItem("credentials"));
        } catch (err) {
            console.log(err);
        }
        console.log(credentials);

        if (credentials != null) {
            // $('#lnkRent').css("display", "block");
            $('#btnCustomerDBLoginOut').html("Logout");
            //localStorage.removeItem("credentials");
            let username = credentials.username;
            checkCustomerDBUser(username);
        }
    }

    checkCustomerDBLocalStorage();

    $('#btnCustomerMakeRent').click(function () {
        location.href = "rent.html";
    });

    $('#btnCustomerPendingRents').click(function () {
        location.href = "customerpendingrents.html";
    });

    $('#btnCustomerAllRents').click(function () {
        location.href = "customerrents.html";
    });

    $('#btnCustomerProfile').click(function () {
        location.href = "profile.html";
    });


</script>


</body>
</html>
